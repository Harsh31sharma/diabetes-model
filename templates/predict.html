<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Enter Your Health Parameters</h2>
    <form method="POST" action="/predictdata" class="row g-3">
      {% for field in ['Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
      <div class="col-md-6">
        <label for="{{ field }}" class="form-label">{{ field }}</label>
        <input type="number" step="any" class="form-control" name="{{ field }}" required>
      </div>
      {% endfor %}
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Predict</button>
      </div>
    </form>
  </div>
</body>
</html>
